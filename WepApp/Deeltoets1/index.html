<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<main id="content">
			<section id="about" data-route="about">
					<header>
						<h1 data-bind="title"></h1>
						<div data-bind="description">
						<p class="p"></p>
						</div>
					</header>
			</section>

			<section id ="movies" data-route="movies">
				<h1 data-bind="title"></h1>
				<article class="moviesContent">
					<header>
						<h1 class="title"></h1>
						<em class="titleReleaseDate"><time class="releaseDate"></time></em>
					</header>

					<figure>
						<img class="cover" src="" alt="">
					</figure>

					<p class="description"></p>
				</article>
			
			</section>
		</main>

		
		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>




		<div id="moviesContent">
  <img class="cover"></img>
</div>



		<script src="js/vendor/transparency.js"></script>
		<script src="js/vendor/routie.js"></script>
        <script src="js/app.js"></script>  
    </body>
</html>
